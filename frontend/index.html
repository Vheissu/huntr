<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Itemhuntr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />
    <style type="text/css">
      :root {
        --bs-indigo: #6610f2;
        --app-orange: #F46F4A;
        --bs-primary: var(--app-orange);
      }
      
      html {
        height: 100%;
        scroll-padding-top: 100px;
      }

      body {
        height: 100%;
        margin: 0;
        min-height: 100%;
        position: relative;
      }

      .iziToast > .iziToast-body {
        position: relative;
        padding: 0 0 0 10px;
        height: auto;
        min-height: 36px;
        margin: 0;
        text-align: left;
      }

      .iziToast > .iziToast-body .iziToast-icon {
        display: none;
      }

      .iziToast-overlay {
        cursor: wait;
      }

      .iziToast {
        border-radius: 4px;
        overflow: hidden;
        user-select: text;
      }

      .iziToast.iziToast-color-green {
        background-color: #09a47a !important;
      }

      .iziToast.iziToast-color-red {
        background-color: #870307 !important;
      }

      .iziToast.iziToast-color-orange {
        background-color: #f1663d !important;
      }

      .iziToast.iziToast-color-yellow {
        background-color: #fff9b2 !important;
      }

      .iziToast.iziToast-color-blue {
        background-color: #004085 !important;
      }

      .iziToast.ia-loader-toast {
        border-radius: 0 !important;
      }

      .iziToast.ia-loader-toast:after {
        box-shadow: none !important;
      }

      .iziToast.ia-loader-toast > .iziToast-cover {
        background-color: transparent !important;
        border-radius: 0 !important;
      }
    </style>
  </head>

  <body>
    <my-app></my-app>
  </body>
</html>
