<div class="container mt-5">

    <div class="row mb-3">
        <div class="col-md-12">
            <h1 class="h3">Item Huntr</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12 d-flex flex-direction-row gap-4 product" repeat.for="product of products">
            <a load="/products/${product.slug}">
                <img class="img-fluid" src.bind="product.tiny_media_src">
            </a>
            <div class="flex-grow-1 flex-shrink-1">
                <h2 class="product-title h4 fs-6"><a class="text-decoration-none text-reset" load="/products/${product.slug}" title.bind="product.title.rendered">${product.title.rendered}</a></h2>
            </div>
        </div>

    </div>

</div>
